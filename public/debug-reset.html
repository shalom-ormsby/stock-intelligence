<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Setup (Debug)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold mb-4">Debug: Reset Setup</h1>
    <p class="text-gray-600 mb-6">
      This will clear your stored database IDs so you can test auto-detection again.
    </p>

    <button
      id="reset-btn"
      class="w-full bg-red-600 text-white px-4 py-3 rounded-lg hover:bg-red-700 font-medium"
    >
      Reset My Setup
    </button>

    <div id="status" class="mt-4 hidden"></div>
  </div>

  <script>
    document.getElementById('reset-btn').addEventListener('click', async () => {
      const btn = document.getElementById('reset-btn');
      const status = document.getElementById('status');

      btn.disabled = true;
      btn.textContent = 'Resetting...';
      status.classList.add('hidden');

      try {
        const response = await fetch('/api/debug-reset-setup', {
          method: 'POST',
        });

        const data = await response.json();

        if (response.ok && data.success) {
          status.className = 'mt-4 p-4 bg-green-50 border border-green-200 rounded text-green-800';
          status.textContent = '✓ Setup reset! You can now test auto-detection at /setup.html';
          status.classList.remove('hidden');

          setTimeout(() => {
            window.location.href = '/setup.html';
          }, 2000);
        } else {
          throw new Error(data.error || 'Reset failed');
        }
      } catch (error) {
        status.className = 'mt-4 p-4 bg-red-50 border border-red-200 rounded text-red-800';
        status.textContent = '❌ ' + error.message;
        status.classList.remove('hidden');

        btn.disabled = false;
        btn.textContent = 'Reset My Setup';
      }
    });
  </script>
</body>
</html>
