<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Sage Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .spinner { animation: spin 1s linear infinite; }
        .pulse-slow { animation: pulse 2s ease-in-out infinite; }

        /* Subway map connector line */
        .subway-connector {
            position: absolute;
            left: 19px;
            top: 40px;
            bottom: -40px;
            width: 3px;
            background: linear-gradient(to bottom, #D1D5DB 0%, #D1D5DB 100%);
        }
        .subway-connector.complete {
            background: linear-gradient(to bottom, #10B981 0%, #10B981 100%);
        }
        .subway-connector.partial {
            background: linear-gradient(to bottom, #10B981 0%, #10B981 var(--progress), #D1D5DB var(--progress), #D1D5DB 100%);
        }

        /* Step indicator states */
        .step-indicator {
            position: relative;
            z-index: 10;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .step-indicator.pending {
            background: #F3F4F6;
            border: 3px solid #D1D5DB;
            color: #9CA3AF;
        }
        .step-indicator.in-progress {
            background: #EFF6FF;
            border: 3px solid #3B82F6;
            color: #3B82F6;
        }
        .step-indicator.complete {
            background: #10B981;
            border: 3px solid #10B981;
            color: white;
        }
        .step-indicator.error {
            background: #FEE2E2;
            border: 3px solid #EF4444;
            color: #EF4444;
        }

        /* Progress badge */
        .progress-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 0.875rem;
            font-weight: 600;
            color: #3B82F6;
        }
    </style>
</head>
<body class="min-h-screen" style="background-color: #F4F6F3;">
    <!-- Persistent Progress Badge -->
    <div id="progress-badge" class="progress-badge hidden">
        Setup: Step <span id="badge-step">1</span>/6
    </div>

    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="max-w-4xl w-full">
            <!-- Main Card -->
            <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 md:p-10">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="text-5xl mb-3">⛰️</div>
                    <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">Get Started — 5 Minute Setup</h1>
                    <p class="text-gray-600 text-base sm:text-lg">Duplicate our Notion template, connect your workspace, and analyze your first stock within 5 minutes.</p>
                </div>

                <!-- Subway Map (Hero Element) -->
                <div id="subway-map" class="mb-8 p-6 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl">
                    <h2 class="text-xl font-bold text-gray-900 mb-6 text-center">Your Setup Progress — Under 5 Minutes to First Analysis</h2>

                    <!-- Desktop: Horizontal Layout -->
                    <div class="hidden md:flex justify-between items-start gap-4">
                        <!-- Step indicators will be populated by JS -->
                    </div>

                    <!-- Mobile: Vertical Layout -->
                    <div class="md:hidden space-y-6">
                        <!-- Step indicators will be populated by JS -->
                    </div>
                </div>

                <!-- Step Content Sections -->
                <div id="setup-content" class="space-y-8">
                    <!-- Steps will be dynamically shown/hidden by JS -->
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6 text-sm text-gray-600">
                <p>Need help? <a href="mailto:support@sagestocks.com" class="text-blue-600 hover:text-blue-700 underline">Contact support</a></p>
            </div>
        </div>
    </div>

    <script src="/js/setup-flow.js"></script>
</body>
</html>
