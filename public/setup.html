<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Sage Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #252528;
            color: #fbfbfb;
        }

        /* Glass morphism card */
        .glass-card {
            background: rgba(62, 62, 65, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-card-light {
            background: rgba(62, 62, 65, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Subway map pulse animation (like current location marker) */
        @keyframes location-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(77, 156, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(77, 156, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(77, 156, 255, 0);
            }
        }

        @keyframes inner-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }

        .step-indicator {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .step-indicator.pending {
            background: rgba(62, 62, 65, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.1);
            color: rgba(251, 251, 251, 0.3);
            z-index: 2;
        }

        .step-indicator.in-progress {
            background: rgba(62, 62, 65, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.3);
            color: rgba(251, 251, 251, 0.5);
            animation: location-pulse 2s ease-out infinite;
            z-index: 2;
        }

        .step-indicator.in-progress::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(77, 156, 255, 0.3);
            animation: inner-pulse 1.5s ease-in-out infinite;
        }

        .step-indicator.complete {
            background: #4d9cff;
            border: 3px solid #4d9cff;
            color: #252528;
            z-index: 2;
        }

        /* Progress line - continuous background line */
        .progress-line-bg {
            position: absolute;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            left: calc(100% / 12);
            right: calc(100% / 12);
            top: 0;
        }

        /* Progress line - filled portion */
        .progress-line-fill {
            position: absolute;
            height: 3px;
            background: #4d9cff;
            left: calc(100% / 12);
            top: 0;
            width: 0;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Vertical layout connector */
        .subway-connector-v {
            position: absolute;
            width: 3px;
            background: rgba(255, 255, 255, 0.1);
            left: 30px;
            top: 60px;
            height: calc(100% - 60px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 0;
        }

        .subway-connector-v.complete {
            background: #4d9cff;
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #4d9cff 0%, #b57dff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Spinner */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #4d9cff;
            border-radius: 50%;
        }

        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #4d9cff 0%, #b57dff 100%);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(77, 156, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00d66c 0%, #5dffac 100%);
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 214, 108, 0.4);
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(62, 62, 65, 0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen px-4 py-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="text-6xl mb-4">⛰️</div>
            <h1 class="text-5xl font-bold mb-4">
                <span class="gradient-text">Sage Stocks Setup</span>
            </h1>
            <p class="text-lg text-gray-400">Complete your 5-minute setup and start analyzing stocks</p>
        </div>

        <!-- Subway Map (Hero) -->
        <div id="subway-map" class="glass-card rounded-3xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-center mb-12">Setup Progress</h2>

            <!-- Desktop: Horizontal Layout -->
            <div class="hidden lg:block">
                <div class="relative px-8" style="min-height: 150px;">
                    <!-- Progress lines (background layer) -->
                    <div id="progress-lines" class="absolute inset-x-8" style="top: 30px; height: 3px; z-index: 0;">
                        <!-- Lines will be added here by JS -->
                    </div>
                    <!-- Step indicators (foreground layer) -->
                    <div id="steps-horizontal" class="relative flex justify-between items-start" style="z-index: 2;">
                        <!-- Steps will be rendered here by JS -->
                    </div>
                </div>
            </div>

            <!-- Mobile/Tablet: Vertical Layout -->
            <div class="lg:hidden">
                <div id="steps-vertical" class="space-y-8">
                    <!-- Steps will be rendered here by JS -->
                </div>
            </div>
        </div>

        <!-- Step Content -->
        <div id="setup-content" class="glass-card rounded-3xl p-8">
            <!-- Dynamic content will be rendered here -->
        </div>
    </div>

    <script src="/js/setup-animated.js"></script>
</body>
</html>
