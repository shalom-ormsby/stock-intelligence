<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Validation - Sage Stocks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto mt-8">
    <!-- Header -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <div class="text-center">
        <div class="text-5xl mb-3">üîç</div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Database Validation</h1>
        <p class="text-gray-600">Check if your databases are configured correctly</p>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="bg-white rounded-2xl shadow-xl p-8 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p class="text-gray-600">Validating your configuration...</p>
    </div>

    <!-- Results -->
    <div id="results" class="hidden">
      <!-- Validation Status -->
      <div id="status-card" class="bg-white rounded-2xl shadow-xl p-6 mb-6">
        <div id="status-content"></div>
      </div>

      <!-- Configuration Details -->
      <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">üìã Your Configuration</h2>
        <div id="config-content" class="space-y-3"></div>
      </div>

      <!-- Validation Details -->
      <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">üîé Validation Details</h2>
        <div id="details-content"></div>
      </div>

      <!-- Errors (if any) -->
      <div id="errors-section" class="hidden bg-white rounded-2xl shadow-xl p-6 mb-6">
        <h2 class="text-xl font-bold text-red-900 mb-4">‚ùå Errors Found</h2>
        <div id="errors-content" class="space-y-3"></div>
      </div>

      <!-- Warnings (if any) -->
      <div id="warnings-section" class="hidden bg-white rounded-2xl shadow-xl p-6 mb-6">
        <h2 class="text-xl font-bold text-yellow-900 mb-4">‚ö†Ô∏è Warnings</h2>
        <div id="warnings-content" class="space-y-3"></div>
      </div>

      <!-- Actions -->
      <div class="bg-white rounded-2xl shadow-xl p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">üõ†Ô∏è Actions</h2>
        <div class="space-y-3">
          <a href="/setup.html" class="block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-center font-medium">
            Re-run Setup
          </a>
          <a href="/analyze.html" class="block bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 text-center font-medium">
            Go to Analyzer
          </a>
          <button onclick="location.reload()" class="w-full bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300 font-medium">
            Refresh Validation
          </button>
        </div>
      </div>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center">
        <div class="text-5xl mb-3">‚ö†Ô∏è</div>
        <h2 class="text-2xl font-bold text-red-900 mb-2">Validation Failed</h2>
        <p id="error-message" class="text-gray-600 mb-4"></p>
        <div class="space-y-2">
          <a href="/setup.html" class="block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium">
            Run Setup
          </a>
          <a href="/" class="block bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 font-medium">
            Go to Home
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function validateConfig() {
      try {
        // Fetch validation results
        const response = await fetch('/api/debug/validate');
        const data = await response.json();

        // Hide loading
        document.getElementById('loading').classList.add('hidden');

        if (response.status === 401) {
          // Not authenticated
          document.getElementById('error').classList.remove('hidden');
          document.getElementById('error-message').textContent = 'You are not logged in. Please sign in first.';
          return;
        }

        // Show results
        document.getElementById('results').classList.remove('hidden');

        // Status Card
        const statusContent = document.getElementById('status-content');
        if (data.valid) {
          statusContent.innerHTML = `
            <div class="text-center">
              <div class="text-6xl mb-3">‚úÖ</div>
              <h3 class="text-2xl font-bold text-green-900 mb-2">All Systems Operational</h3>
              <p class="text-gray-600">${data.message || 'Your databases are configured correctly and accessible.'}</p>
            </div>
          `;
        } else {
          statusContent.innerHTML = `
            <div class="text-center">
              <div class="text-6xl mb-3">‚ùå</div>
              <h3 class="text-2xl font-bold text-red-900 mb-2">Configuration Invalid</h3>
              <p class="text-gray-600">${data.message || 'Your database configuration has errors. See details below.'}</p>
            </div>
          `;
        }

        // Configuration
        const configContent = document.getElementById('config-content');
        if (data.configuration) {
          configContent.innerHTML = `
            <div class="bg-gray-50 p-4 rounded-lg">
              <div class="grid grid-cols-1 gap-3 text-sm font-mono">
                <div>
                  <span class="text-gray-600">Stock Analyses DB:</span>
                  <span class="text-gray-900 ml-2">${data.configuration.stockAnalysesDbId || 'Not configured'}</span>
                </div>
                <div>
                  <span class="text-gray-600">Stock History DB:</span>
                  <span class="text-gray-900 ml-2">${data.configuration.stockHistoryDbId || 'Not configured'}</span>
                </div>
                <div>
                  <span class="text-gray-600">Sage Stocks Page:</span>
                  <span class="text-gray-900 ml-2">${data.configuration.sageStocksPageId || 'Not configured'}</span>
                </div>
                <div>
                  <span class="text-gray-600">Template Version:</span>
                  <span class="text-gray-900 ml-2">${data.configuration.templateVersion || 'Unknown'}</span>
                </div>
              </div>
            </div>
          `;
        }

        // Details
        const detailsContent = document.getElementById('details-content');
        if (data.details) {
          let detailsHtml = '<div class="space-y-3">';

          // Stock Analyses DB
          if (data.details.stockAnalysesDb) {
            const db = data.details.stockAnalysesDb;
            detailsHtml += `
              <div class="bg-gray-50 p-4 rounded-lg">
                <div class="flex items-center gap-2 mb-2">
                  <span class="text-2xl">${db.accessible ? '‚úÖ' : '‚ùå'}</span>
                  <span class="font-semibold">Stock Analyses Database</span>
                </div>
                ${db.accessible ? `
                  <div class="text-sm text-gray-600 ml-9">
                    <div>Title: ${db.title}</div>
                    <div>Created: ${new Date(db.createdTime).toLocaleString()}</div>
                  </div>
                ` : '<div class="text-sm text-red-600 ml-9">Not accessible</div>'}
              </div>
            `;
          }

          // Stock History DB
          if (data.details.stockHistoryDb) {
            const db = data.details.stockHistoryDb;
            detailsHtml += `
              <div class="bg-gray-50 p-4 rounded-lg">
                <div class="flex items-center gap-2 mb-2">
                  <span class="text-2xl">${db.accessible ? '‚úÖ' : '‚ùå'}</span>
                  <span class="font-semibold">Stock History Database</span>
                </div>
                ${db.accessible ? `
                  <div class="text-sm text-gray-600 ml-9">
                    <div>Title: ${db.title}</div>
                    <div>Created: ${new Date(db.createdTime).toLocaleString()}</div>
                  </div>
                ` : '<div class="text-sm text-red-600 ml-9">Not accessible</div>'}
              </div>
            `;
          }

          // Sage Stocks Page
          if (data.details.sageStocksPage) {
            const page = data.details.sageStocksPage;
            detailsHtml += `
              <div class="bg-gray-50 p-4 rounded-lg">
                <div class="flex items-center gap-2 mb-2">
                  <span class="text-2xl">${page.accessible ? '‚úÖ' : '‚ùå'}</span>
                  <span class="font-semibold">Sage Stocks Page</span>
                </div>
                ${page.accessible ? `
                  <div class="text-sm text-gray-600 ml-9">
                    <div>Title: ${page.title}</div>
                    <div>Created: ${new Date(page.createdTime).toLocaleString()}</div>
                  </div>
                ` : '<div class="text-sm text-red-600 ml-9">Not accessible</div>'}
              </div>
            `;
          }

          // Duplicates
          if (data.details.duplicatesFound) {
            const dups = data.details.duplicatesFound;
            detailsHtml += `
              <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                <div class="flex items-center gap-2 mb-2">
                  <span class="text-2xl">‚ö†Ô∏è</span>
                  <span class="font-semibold">Duplicate Databases Found</span>
                </div>
                <div class="text-sm text-gray-600 ml-9">
                  <div>Stock Analyses: ${dups.stockAnalysesDbs} databases</div>
                  <div>Stock History: ${dups.stockHistoryDbs} databases</div>
                  <div>Sage Stocks Pages: ${dups.sageStocksPages} pages</div>
                  <div class="mt-2 text-yellow-800 font-medium">üí° Tip: Visit <a href="/list-templates.html" class="underline">List Templates</a> to see all duplicates and clean them up.</div>
                </div>
              </div>
            `;
          }

          detailsHtml += '</div>';
          detailsContent.innerHTML = detailsHtml;
        }

        // Errors
        if (data.errors && data.errors.length > 0) {
          document.getElementById('errors-section').classList.remove('hidden');
          const errorsContent = document.getElementById('errors-content');
          errorsContent.innerHTML = data.errors.map(err => `
            <div class="bg-red-50 p-4 rounded-lg border border-red-200">
              <div class="font-semibold text-red-900 mb-1">${err.field}</div>
              <div class="text-sm text-red-700 mb-2">${err.message}</div>
              <div class="text-xs text-red-600">Error Code: ${err.code}</div>
              ${err.helpUrl ? `<a href="${err.helpUrl}" class="text-xs text-blue-600 underline">Get Help ‚Üí</a>` : ''}
            </div>
          `).join('');
        }

        // Warnings
        if (data.warnings && data.warnings.length > 0) {
          document.getElementById('warnings-section').classList.remove('hidden');
          const warningsContent = document.getElementById('warnings-content');
          warningsContent.innerHTML = data.warnings.map(warn => `
            <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
              <div class="font-semibold text-yellow-900 mb-1">${warn.field}</div>
              <div class="text-sm text-yellow-700">${warn.message}</div>
            </div>
          `).join('');
        }

      } catch (error) {
        console.error('Validation error:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('error-message').textContent = error.message || 'Failed to validate configuration. Please try again.';
      }
    }

    // Run validation on page load
    validateConfig();
  </script>
</body>
</html>
